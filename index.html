  <body>
    <nav class="jumbotron">

    </nav> 

    <!-- container for seachr bar -->
    <div >
       
            <h2>Search for a city :</h2>
            
              
              <input name="city" id="city" type="text" autofocus="true" placeholder ="Enter city"  />
          

              
     
         <button type = "submit"  class="sBtn ">search</button>
         

    </div >
    <!-- container for previous search results  -->
    <div id = "search-results" >
      <h2>seach results</h2>
      



    </div >
    <!-- container for current day weather -->
   
       <div id = 'current-day' >
        <h2> current weather</h2>

       </div>
    <!-- container for five day forcast  -->
    <div id = "five-day">
        <h3> 5-Day Forecast</h3>

    </div>
