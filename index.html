<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link

    <title>Weather-Dashboard</title>
  </head>
  <body>
    <nav class = "nav-bar">
      <h1>Weather-Dashboard</h1>
    </nav> 

    <!-- container for seachr bar -->
    <div>
        <container>
            <h2>Search for a city :</h2>
            <form id="city" class="card-body">
              
              <input name="city" id="city" type="text" autofocus="true" />
            </form>

              
         </container>
         <button type = "submit"  id = seach-button class="sBtn">search</button>
         

    </div >
    <!-- container for previous search results  -->
    <div id = "search-results">

    </div>
    <!-- container for current day weather -->
    <div id = 'current-day' >

    </div>
    <!-- container for five day forcast  -->
    <div id = "five-day">

    </div>
  </body>

  

  
    <script  src="Assets/style.js"></script>
  </body>
